<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/login.css" />
    <title>Signup</title>
  </head>
  <body>
    <section class="login">
      <div class="opti-login">
        <div class="login-name">
          <img src="/images/login.png" alt="" />
          <h1>Opti-Stock</h1>
          <p>"manage more, stress less"</p>
          <div class="one">
            <div class="two"></div>
          </div>
        </div>
        <div class="login-details">
          <!-- <h1>Hello Again!</h1>
          <h3>Sign Up to Get Started</h3> -->
          <div class="mobile">
            <div class="mobile-intro">
              <h1>Hello Again!</h1>
              <h3>Welcome Back</h3>
            </div>
            <div class="mobile-intro1">
              <img src="/images/dimensions (2).png" alt="" />
            </div>
          </div>
          <form action="">
            <div class="input-field">
              <input type="text" name="" id="" placeholder="" required />
              <label for="">Full Name</label>
            </div>
            <div class="input-field">
              <input type="email" name="" id="" placeholder="" required />
              <label for="">Email</label>
            </div>
            <div class="input-field">
              <input type="password" name="" id="" placeholder="" required />
              <label for="">Password</label>
            </div>
          </form>

          <button type="submit"><a href="/index.html">Register</a></button>
          <h6>
            Already have an account?<span
              ><a href="/pages/login.html">Login</a></span
            >
          </h6>
        </div>
      </div>
    </section>
  </body>
</html>
