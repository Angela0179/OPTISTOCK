<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/login.css" />
    <title>Login</title>
  </head>
  <body>
    <section class="login">
      <div class="opti-login">
        <div class="login-name">
          <img src="/images/login.png" alt="" />
          <h1>Opti-Stock</h1>
          <p>"manage more, stress less"</p>
          <div class="one">
            <div class="two"></div>
          </div>
        </div>
        <div class="login-details">
          <h1>Hello Again!</h1>
          <h3>Welcome Back</h3>
          <div class="text-field">
            <input type="text" required />
            <label>User Name</label>
          </div>
          <div class="text-field">
            <input type="password" required />
            <label>Password</label>
          </div>
          <h5><a href="/pages/forgot_password.html">Forgot Password ? </a></h5>
          <button type="submit">Login</button>
          <h6>
            Don't have an account?<span
              ><a href="/pages/signup.html">Signup</a></span
            >
          </h6>
        </div>
      </div>
    </section>
  </body>
</html>
