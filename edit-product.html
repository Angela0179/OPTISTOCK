        <div class="header">

            <div class="heading-text">

                <p>Dashboard > Products<span> > New Product</span></p>
            </div>
            <div class="details">
                <h3>User Details</h3>
                <input type="text" placeholder="Product Name" id="userName" class="input-all" onclick="this.style.outline='1px solid #6943d8'" >
                <input type="text" placeholder="Product ID" id="Position" class="input-all" onclick="this.style.outline='1px solid #6943d8'" > <br>
                <input type="email" placeholder="Category" id="eMail" class="input-all" onclick="this.style.outline='1px solid #6943d8'" >
                <input type="text" placeholder="Price" id="contact" class="input-all" onclick="this.style.outline='1px solid #6943d8'" > <br>
                <input type="password" placeholder="Product Quantity" id="passWord" class="input-all" onclick="this.style.outline='1px solid #6943d8'" >
                <input type="password" placeholder="Stock Alert" id="passWord" class="input-all" onclick="this.style.outline='1px solid #6943d8'" >

                <input type="text" placeholder="Details" id="detailss" class="detailss" onclick="this.style.outline='1px solid #6943d8'" >
