        <div class="header"> 
            <div class="dashboard">
                <h2>Settings</h2>
            </div>
            <div class="div-input">
                <input type="text" placeholder="search">
            </div>
            <div class="div-francis">
                <img src="./imgs/Frame 34309-francis.png" alt="-francis.png">
            </div>
        </div>

        <main class="settings-div">
            <div class="heading-text">
                <h3>Profile Settings</h3>
                <p>Dashboard > <span>Settings</span></p>
            </div>
            <div class="profile-set">
                <div class="input-flex1">
                    <input type="text" placeholder="User Name" id="userName" name="user">
                    <input type="text" placeholder="User ID" id="userId" name="user">
                </div>
                <div class="input-flex2">
                    <input type="text" placeholder="Contact" id="contact" name="contact">
                    <input type="email" name="email" id="emailAddress" placeholder="E-mail"><br>
                </div>
                <button class="btn-safe-changes">Save Changes</button>
            </div>
            <div class="password">
                <div class="input-flex1">
                    <input type="text" placeholder="User ID" id="userId" name="user">
                    <input type="text" placeholder="Old Password" id="passWord" name="oldP">
                </div>
                <div class="input-flex2">
                    <input type="text" placeholder="New Password"  name="newP">
                    <input type="email" name="confirmP" id="passWord" placeholder="Confirm Password">
                </div>
                <button class="btn-safe-changes">Change Password</button>
            </div>
        </main>
